<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--input태그의 name의 역할:form태그를 통해 데이터를 전송할때 전송하는 데이터의 이름을 지정하고 name은 중복이  가능-->
<!--from태그에서 method가 get이면 input태그의 정보를 url에 담아서 보내는 방식
post는 input태그의 정보를 안보이게 담아서 보내주는 방식-->
    <!--id는 중복이 불가능, 중복한 경우 첫번째 이름만 적용됨-->
    
    <form action="/test" method="get"><!--정보를 어느경로로 연결해줄때 사용한다.개인정보는 -->
    <input type="text" name="" id=""><!--검색창 만들기 아이디 입력창 등등-->
    <input type="password" name="" id=""><!--비밀번호 입력창,인라인과블락의 중간 사실 인라인태그-->
    
    <!--체크박스예제-->
    <input type="checkbox" name="lunch" id="a" value="1">
    <label for="a">자장면</label>
    <input type="checkbox" name="lunch" id="b"value="2">
    <label for="b">짬뽕</label><!--중복선택이 가능한 항목-->
    
    <!--라디오 입력창 예제-->
    <input type="radio" name="gender" id="male" checked value = "male"><!--처음값을 남자로 저장-->
    <label for="male">남자</label>
    <input type="radio" name="gender" id="female" value = "female">
    <label for="female">여자</label><!--단일항목선택기능-->
    
    <input type="file" name="" id=""><!--첨부파일-->
    <input type="submit" value="전송"><!--전송완료확인등마지막클릭버튼-->
    <input type="button" value="버튼">
    <input type="reset" value="리셋">
    <input type="email" name="" id="">
    <input type="url" name="" id=""><!--링크주소첨부할때 사용-->
    <input type="hidden" name=""><!--보여주기싫은 정보는 서버를통해서볼때 만든다-->
    
    <input type="range" name="" id=""><!--값을 조절하는 왼쪽 오른쪽으로 가는 버튼-->
    <input type="color" name="" id="">
    <input type="number" name="" id=""><!--위아래로 값을 조절하는 것(숫자만가능)-->
    <input type="month" name="" id="">

    </form>
   
    
</body>
</html>
